<div ncy-breadcrumb></div>
<div class="row blog">
  <div class="col-md-9">
    <div ui-view></div>
  </div>
  <div class="col-md-3">
    <h3 class="side-heading" >Tags</h3>
    <div id='tags-container'></div>
  	<h3 class="side-heading" >Derniers articles</h3>
  	<div class="list-group" >
      <ul class="list-unstyled blog-latest-posts margin-bottom-50">
        <li ng-repeat='post in latest_posts track by $index'>
          <h3><a ui-sref='main.blog.show_post({slug:post.slug})'>{{post.title}}</a></h3>
          <small>Post√© le {{post.created_at | date : 'd MMM y'}}</small>
        </li>
      </ul>
  	</div>
  </div>
</div>
